<ul class="post-list">
    {% for post in site.posts %}
        <li class="post-list__item">
            <span class="post-list__meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h3><a class="post-list__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
        </li>
    {% endfor %}
</ul>
