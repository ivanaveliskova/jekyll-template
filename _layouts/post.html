---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post__header">
        <h1 class="post__title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post__meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time> â€¢ <span data-length-to-read="">Time</span></p>
    </header>

    <div class="post__content" itemprop="articleBody" data-words="">
        {{ content }}
    </div>


    <footer class="post__footer">
        <p>{% if page.author %}Written by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&via={{ site.twitter_username }}" data-size="large">Tweet</a>
    </footer>

</article>
